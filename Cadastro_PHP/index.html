<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <link rel="stylesheet" href="estilo.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro</title>

    </head>
    <header class="cabeca">
        <h1 class="titulo"><b>Cadastro PHP</b></h1>
    </header>

    <body class="corpo">
        <div id="bloco">
            <form action="programa.php" method="post" id="cadastro">
                <input type="text" name="nome" id="nome" class="conj" placeholder="Nome e Sobrenome" required>
                <br>
                <br>
                <input type="email" name="email" id="email" class="conj" placeholder="exemplo@gmail.com" required>
                <br>
                <br>
                <input type="password" name="senha" id="senha" class="conj" placeholder="Senha" required>
                <br>
                <br>
                <input type="number" name="cpf" id="cpf" class="conj" placeholder="CPF" required>
                <br>
                <br>
                <input type="number" name="ddd" id="ddd" class="conj" placeholder="DDD" required>
                <br>
                <br>
                <input type="number" name="telefone" id="telefone" id="telefone" class="conj" placeholder="Telefone"
                    required>
                <br>
                <br>
                <input type="date" name="data" id="data" class="conj" required>
                <br>
                <br>
                <input type="submit" name="enviar" id="enviar" placeholder="Enviar">
            </form>
        </div>
    </body>
    <footer>
        <div class="rodape">
            
        </div>
    </footer>
</html>
